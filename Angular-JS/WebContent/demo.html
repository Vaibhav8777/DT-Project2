<!DOCTYPE html>
<html>
<head>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<title>Insert title here</title>
</head>
<body ng-app="shoppingCart"  ng-controller="productController">
<ul>
<li ng-repeat="p in products">   <!-- creating object p -->
ID:{{p.pid}}<br/>
Name:{{p.pName}}<br/>
Price:{{p.price}}<br/>

</li>
</ul>


</body>

<script type="text/javascript">
var app=  angular.module('shoppingCart', []);
app.controller('productController', function($scope)
		{
	      
	       $scope.products=[
	       {'pid':'PRD001','pName':'PRDName001','price':500},
	       {'pid':'PRD002','pName':'PRDName002','price':300},
	       {'pid':'PRD003','pName':'PRDName003','price':400}
	       ]
	
         });

</script>
</html>
