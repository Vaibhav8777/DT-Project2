<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="p=0;q=0">


<p>Price: <input type="number" ng-model="p"></p>
<p>Quantity: <input type="number" ng-model="q"></p>
<p>Total: {{ p*q }}</p>

</div>

</body>
</html>
